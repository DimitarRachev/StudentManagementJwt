spring.main.allow-bean-definition-overriding=true

#Data Source Properties
spring.datasource.url=jdbc:postgresql://localhost:5433/School?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.second.url=jdbc:postgresql://localhost:5434/key?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.second.username=admin
spring.datasource.second.password=admin
spring.datasource.second.driver-class-name=org.postgresql.Driver

#Change server port
server.port=8008


#setings For maildev Server
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=admin
spring.mail.password=admin
spring.mail.properties.mail.smpt.ssl.trust="*"
spring.mail.properties.mail.smpt.auth=true
spring.mail.properties.mail.smpt.starttls.enable=true
spring.mail.properties.mail.smpt.connectiontimeout=5000
spring.mail.properties.mail.smpt.timeout=3000
spring.mail.properties.mail.smpt.writetimeout=5000




